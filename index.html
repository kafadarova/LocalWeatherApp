<!DOCTYPE html>
<html>

<head>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-toggle/2.2.2/css/bootstrap-toggle.css">
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet">

  <meta charset="utf-8">
  <title>Weather Local App</title>
</head>

<body>

  <div class='container'>
    <div class="row justify-content-start">
      <div class="col-8">
        <h1 class="text-center">Local Weather App</h1>
        <h2 class="text-center" id="cur-date"></h2>
      </div>
    </div>

    <div class="content">

      <div class="row">
        <div class="col-xs-12 text-right temp-toggle">
          <input id="convert" type="checkbox" data-toggle="toggle" data-off="F°" data-on="C°" data-size="mini">
        </div>
      </div>


      <h4 class="justify-content-start"><p>This is the forecast for <span id="location" class="glyphicon glyphicon-globe"></span>.</p></h4>

      <div class="row ">
        <div class="col-xs-12 text-center">
          <canvas id="animated-icon" width="220" height="220"></canvas>
        </div>
      </div>

      <div class="row temperature">
			<div class="col-xs-12 text-center">
				<p id="temperature"></p>
			</div>
		</div>


      <div class="row justify-content-center">
        <div class="col-sm-3" id="conditions"></div>
        <div class="col-sm-3" id="winds"></div>
        <div class="col-sm-3" id="pressure"></div>
        <div class="col-sm-3" id="humidity"></div>
      </div>


      <div class="form text-center">
        <h3>Find a Forecast</h3>
        <form id="locForm" action="">
          <input type="search" placeholder="Please enter your city/location " class="user-location">
          <button class="btn-search">Check now!</button>
        </form>
      </div>

    </div>
    <!--end-of-content-->

  </div>
  <!--end-of-container-->

  <footer clas="text-center">
    <p>Created and designed by: <a href="https://github.com/kafadarova"> Kristin Kafadarova</a>
  </footer>

  <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
  <script type="text/javascript" src="js/app.js"></script>
  <script src="https://gitcdn.github.io/bootstrap-toggle/2.2.2/js/bootstrap-toggle.min.js" type="text/javascript" >
  </script>
  <script src="https://rawgit.com/maxdow/skycons/master/skycons.js" type="text/javascript"> </script>
</body>

</html>
